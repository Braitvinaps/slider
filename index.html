<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <div class="offer__slider">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev">
                    <img src="Image/left.svg" alt="prev">
                </div>
                <span id="current">01</span>
                /
                <span id="total">04</span>
                <div class="offer__slider-next">
                    <img src="Image/right.svg" alt="next">
                </div>
            </div>
            <div class="offer__slider-wrapper">
                <div class="offer__slider-inner">
                    <div class="offer__slide">
                        <a>Steak</a>
                        <img src="Image/asparagus-gc6fbc8d0e_640.jpg">
                    </div>
                    <div class="offer__slide">
                        <a>Burger</a>
                        <img src="Image/hamburger-g095ca559d_640.jpg">
                    </div>
                    <div class="offer__slide">
                        <a>Beef</a>
                        <img src="Image/meat-g583245f4a_640.jpg">
                    </div>
                    <div class="offer__slide">
                        <a>Salad</a>
                        <img src="Image/top-view-gaddbf7500_640.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
